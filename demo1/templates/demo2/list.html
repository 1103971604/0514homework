<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h1>列表</h1>

    {% if books %}
    <!--有书-->
        <ul>
            {% for i in books %}
            <li><a href="/demo2/hero/{{ i.id }}/">{{ i.title }}</a></li>
            {% empty %}
            没有数据
            {% endfor %}
        </ul>
    {% else %}
        没有书
    {% endif %}
    <a href="/demo2/index/">主页</a>

</body>
</html>
